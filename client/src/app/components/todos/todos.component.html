<div class="add-todo-form text-center">
	<h1>Add a Todo</h1>
	<div class="form-group">
		<input type="text" class="form-control input-lg" placeholder="Add Todo" autofocus #todotext>	
		<br>
		<button class="btn btn-primary btn-block" (click)="addTodo($event, todotext)" >Create</button>
	</div>
</div>

<div class="todo-list" >
	<div class="alert alert-info text-center" [hidden]="todos.length > 0">
		<h3>No Todos</h3>
	</div>
	
	<div class="todo col-md-12" *ngFor="let todo of todos">

		<div class="col-md-1">
			<input type="checkbox" [checked]="todo.isCompleted" (click)="updateTodoStatus(todo)">
		</div>
		<div class="col-md-7">
			<span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
			<input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
			<input type="button" class="btn btn-warning" [class.hidden]="!todo.isEditMode" value="cancel" (click)="setEditState(todo, false)">
		</div>
		<div class="col-md-4 btns">
			<input type="button" class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(todo)">
			<input type="button" class="btn btn-default pull-right" value="Edit" (click)="setEditState(todo, true)" [class.disabled]="todo.isCompleted">
		</div>

	</div>
	
</div>
